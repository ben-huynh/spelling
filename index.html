<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spelling Bee Practice</title>
<style>
  body {
    font-family: "Poppins", Arial, sans-serif;
    text-align: center;
    background: #fffbee;
    margin-top: 50px;
    color: #333;
  }
  h1 { color: #222; }
  input {
    font-size: 1.2rem;
    padding: 8px;
    width: 300px;
    border-radius: 6px;
    border: 1px solid #aaa;
  }
  button {
    font-size: 1.1rem;
    margin: 10px;
    padding: 8px 16px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background: #ffce00;
    transition: all 0.2s ease;
  }
  button:hover { background: #ffd633; }
  button:disabled { background: #ddd; cursor: not-allowed; }
  .correct { color: green; font-weight: bold; }
  .incorrect { color: red; font-weight: bold; }
  #progress {
    width: 80%;
    margin: 20px auto;
    background: #ddd;
    border-radius: 10px;
    overflow: hidden;
    height: 20px;
  }
  #bar {
    height: 100%;
    background: #4CAF50;
    width: 0%;
    transition: width 0.4s ease;
  }
  #feedback { margin: 10px; height: 40px; }
  select {
    padding: 6px 8px;
    border-radius: 6px;
    border: 1px solid #aaa;
    font-size: 1rem;
  }
  #missedWords {
    margin-top: 20px;
    font-size: 1rem;
    color: #c00;
  }
</style>
</head>
<body>

<h1>üêù Spelling Bee Practice</h1>

<!-- üéôÔ∏è Voice selector -->
<label for="voiceSelect"><b>Choose voice:</b></label>
<select id="voiceSelect"></select>
<br><br>

<!-- üè´ Grade selector -->
<label for="gradeSelect"><b>Choose grade:</b></label>
<select id="gradeSelect">
  <option value="4">4th Grade</option>
  <option value="5">5th Grade</option>
  <option value="6">6th Grade</option>
  <option value="7">7th Grade</option>
  <option value="8">8th Grade</option>
</select>
<br><br>

<p id="prompt">Press "Start" to begin!</p>

<input
  id="answer"
  type="text"
  placeholder="Type the word..."
  disabled
  autocomplete="off"
  autocorrect="off"
  autocapitalize="off"
  spellcheck="false"
/>
<br>
<button id="start">Start</button>
<button id="repeat" disabled>üîÅ Repeat Word</button>
<button id="submit" disabled>Submit</button>
