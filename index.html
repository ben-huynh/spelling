            }
            
            let availableWords = currentWords.filter(word => !usedWords.includes(word.word));
            let randomIndex = Math.floor(Math.random() * availableWords.length);
            let selectedWord = availableWords[randomIndex];
            
            usedWords.push(selectedWord.word);
            return selectedWord;
        }

        function nextWord() {
            currentWord = getRandomWord();
            
            // Check if quiz is complete
            if (!currentWord) {
                endQuiz();
                return;
            }
            
            document.getElementById('wordDisplay').textContent = "Listen carefully and spell the word!";
            document.getElementById('spellingInput').value = '';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('spellingInput').focus();
            updateScore();
            updateProgress();
            
            // FIXED: Automatically speak the word after a short delay
            setTimeout(() => {
                speakWord();
            }, 500);
        }
        
        function endQuiz() {
            document.getElementById('wordDisplay').textContent = `üéâ Quiz Complete! You've finished all ${currentWords.length} words for Grade ${currentGrade}!`;
            document.getElementById('spellingInput').style.display = 'none';
            document.querySelector('.submit-btn').style.display = 'none';
            document.querySelector('.audio-btn').style.display = 'none';
            document.querySelectorAll('.audio-btn')[1].style.display = 'none';
            
            const finalScore = Math.round((score / totalAttempts) * 100);
            document.getElementById('scoreDisplay').textContent = `Final Score: ${score}/${totalAttempts} (${finalScore}%)`;
        }

        function speakWord() {
            if (currentWord && 'speechSynthesis' in window) {
                // Cancel any ongoing speech
                speechSynthesis.cancel();
                
                setTimeout(() => {
                    const utterance = new SpeechSynthesisUtterance(currentWord.word);
                    utterance.rate = 0.7;
                    utterance.pitch = 1;
                    speechSynthesis.speak(utterance);
                }, 100);
                
                document.getElementById('wordDisplay').textContent = `Listen carefully and spell the word!`;
            } else {
                document.getElementById('wordDisplay').textContent = `Spell: ${currentWord.word}`;
            }
        }

        function speakDefinition() {
            if (currentWord && 'speechSynthesis' in window) {
                speechSynthesis.cancel();
                setTimeout(() => {
                    const utterance = new SpeechSynthesisUtterance(`Definition: ${currentWord.definition}`);
                    utterance.rate = 0.8;
                    speechSynthesis.speak(utterance);
                }, 100);
            } else {
                alert(`Definition: ${currentWord.definition}`);
            }
        }

        function checkSpelling() {
            const userInput = document.getElementById('spellingInput').value.trim().toLowerCase();
            const correctSpelling = currentWord.word.toLowerCase();
            const feedbackDiv = document.getElementById('feedback');
            
            // Define alternative spellings
            const alternativeSpellings = {
                'moustache': ['mustache'],
                'mustache': ['moustache'],
                'artifacts': ['artefacts'],
                'artefacts': ['artifacts']
            };
            
            totalAttempts++;
            
            // Check if the input matches the correct spelling or any alternative
            let isCorrect = userInput === correctSpelling;
            if (!isCorrect && alternativeSpellings[correctSpelling]) {
                isCorrect = alternativeSpellings[correctSpelling].includes(userInput);
            }
            
            if (isCorrect) {
                score++;
                feedbackDiv.className = 'feedback correct';
                if (userInput === correctSpelling) {
                    feedbackDiv.textContent = `‚úÖ Correct! "${currentWord.word}" - ${currentWord.definition}`;
                } else {
                    feedbackDiv.textContent = `‚úÖ Correct! "${userInput}" is an alternative spelling of "${currentWord.word}" - ${currentWord.definition}`;
                }
            } else {
                feedbackDiv.className = 'feedback incorrect';
                let correctOptions = [currentWord.word];
                if (alternativeSpellings[correctSpelling]) {
                    correctOptions = correctOptions.concat(alternativeSpellings[correctSpelling]);
                }
                feedbackDiv.textContent = `‚ùå Incorrect. Correct spelling(s): ${correctOptions.join(' or ')} - ${currentWord.definition}`;
                
                // Add to missed words list with highlighting
                addMissedWord(userInput, currentWord.word, currentWord.definition);
            }
            
            feedbackDiv.style.display = 'block';
            document.getElementById('nextBtn').style.display = 'inline-block';
            updateScore();
            
            // FIXED: Automatically move to next word after 1.5 seconds
            setTimeout(() => {
                nextWord();
            }, 1500);
        }

        function updateScore() {
            document.getElementById('scoreDisplay').textContent = `Score: ${score}/${totalAttempts}`;
        }
        
        function updateProgress() {
            const wordsCompleted = usedWords.length;
            const totalWords = currentWords.length;
            const progressPercentage = (wordsCompleted / totalWords) * 100;
            
            document.getElementById('progressText').textContent = `Progress: ${wordsCompleted} of ${totalWords} words`;
            document.getElementById('progressFill').style.width = `${progressPercentage}%`;
        }
        
        function addMissedWord(userSpelling, correctSpelling, definition) {
            const missedWord = {
                user: userSpelling,
                correct: correctSpelling,
                definition: definition
            };
            
            missedWords.push(missedWord);
            updateMissedWordsList();
        }
        
        function highlightDifferences(userSpelling, correctSpelling) {
            const userChars = userSpelling.split('');
            const correctChars = correctSpelling.split('');
            let result = '';
            
            const maxLength = Math.max(userChars.length, correctChars.length);
            
            for (let i = 0; i < maxLength; i++) {
                const userChar = userChars[i] || '';
                const correctChar = correctChars[i] || '';
                
                if (userChar === correctChar) {
                    result += `<span class="correct-letter">${userChar}</span>`;
                } else if (userChar && correctChar) {
                    result += `<span class="incorrect-letter">${userChar}</span>`;
                } else if (userChar) {
                    result += `<span class="incorrect-letter">${userChar}</span>`;
                }
            }
            
            return result;
        }
        
        function updateMissedWordsList() {
            const container = document.getElementById('missedWordsContainer');
            const list = document.getElementById('missedWordsList');
            
            if (missedWords.length === 0) {
                container.style.display = 'none';
                return;
            }
            
            container.style.display = 'block';
            list.innerHTML = '';
            
            missedWords.forEach((missed, index) => {
                const item = document.createElement('div');
                item.className = 'missed-word-item';
                
                const highlightedUser = highlightDifferences(missed.user, missed.correct);
                
                item.innerHTML = `
                    <div>
                        <span class="user-spelling">Your spelling: ${highlightedUser}</span>
                        <span class="correct-spelling">‚Üí ${missed.correct}</span>
                    </div>
                    <div style="font-size: 14px; color: #666; margin-top: 4px;">${missed.definition}</div>
                `;
                
                list.appendChild(item);
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                if (document.getElementById('nextBtn').style.display !== 'none') {
                    nextWord();
                } else {
                    checkSpelling();
                }
            }
        }

        function resetQuiz() {
            document.getElementById('gradeSelection').style.display = 'block';
            document.getElementById('quizArea').style.display = 'none';
            currentGrade = null;
            score = 0;
            totalAttempts = 0;
            usedWords = [];
            missedWords = [];
            
            // Reset UI elements
            document.getElementById('spellingInput').style.display = 'inline-block';
            document.querySelector('.submit-btn').style.display = 'inline-block';
            document.querySelector('.audio-btn').style.display = 'inline-block';
            document.querySelectorAll('.audio-btn')[1].style.display = 'inline-block';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('progressText').textContent = 'Progress: 0 of 0 words';
            document.getElementById('missedWordsContainer').style.display = 'none';
            document.getElementById('missedWordsList').innerHTML = '';
        }

        // Initialize speech synthesis on page load
        window.addEventListener('load', function() {
            if ('speechSynthesis' in window) {
                // Preload voices
                speechSynthesis.getVoices();
            }
        });
    </script>
</body>
